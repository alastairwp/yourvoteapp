<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Page</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
</head>
<body>
<div style="width:800px;height:800px">
    <canvas id="radarChart" width="400" height="400"></canvas>
</div>


<script>
var marksCanvas = document.getElementById('radarChart').getContext('2d');
var radarChart = new Chart(marksCanvas, {
  type: 'radar',
  data: {
    labels: ["Great Leadership", "Enabling Culture", "Customer Innovation", "Best People", "Recognising Performance", "Effective Skill Utilisation", "Aligned Organisation"],
    datasets: [{
        label: "Student A",
        backgroundColor: "rgba(200,0,0,0.2)",
        data: [{% for item in radarData %}{{ item }},{% endfor %}]
                }]
        }
});

</script>

</body>
</html>
