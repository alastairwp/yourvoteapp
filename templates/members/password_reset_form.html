{% extends "layout.html" %}
{% block content %}

    <div class="container">
        <section>
            <div class="modal-body customer-box row">

                <div class="col-md-6">

                    <h1>Password Reset</h1>

                    <div class="tab-content">
                        <div class="tab-pane active" id="Login">
                            <div style="margin:30px">
                                <p>Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.</p>

                                <form method="post">
                                    {% csrf_token %}

                                        <div class="form-group">
                                            <div class="col-sm-12">
                                            {{ form.email.errors }}
                                            <label for="id_email">Email address:</label>
                                            {{ form.email }}
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-12" style="margin:20px">
                                                <input type="submit" class="btn btn-light btn-radius btn-brd grd1" value="Reset my password">
                                            </div>
                                        </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>


{% endblock %}
